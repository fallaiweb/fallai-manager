<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fall AI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="glow">Fall AI Manager</h1>
    <div id="login-area">
      <button id="login-btn" class="btn neon">Mit Discord einloggen</button>
    </div>
    <div id="dashboard" style="display:none;">
      <h2>Deine Server <span class="wave">ðŸŒŠ</span></h2>
      <div id="servers" class="server-list"></div>
      <button onclick="logout()" class="btn logout">Logout</button>
    </div>
    <div id="server-control-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h3 id="modal-server-name"></h3>
        <form id="kick-form">
          <label>User ID: <input type="text" id="kick-user-id" required></label><br>
          <label>Grund: <input type="text" id="kick-reason"></label><br>
          <button type="submit" class="control-btn">User kicken</button>
        </form>
        <div id="kick-result"></div>
      </div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
