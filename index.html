<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fall AI Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Fall AI Manager</h1>
      <div id="user-info" class="user-info" style="display: none;">
        <img id="user-avatar" class="avatar" src="" alt="User Avatar" />
        <span id="user-name" class="username"></span>
        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </header>

    <div id="login-area">
      <button id="login-btn" class="btn login-btn">Login with Discord</button>
    </div>

    <div id="dashboard" style="display: none;">
      <h2 class="section-title">Mutual Servers</h2>
      <div id="servers" class="server-list"></div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
